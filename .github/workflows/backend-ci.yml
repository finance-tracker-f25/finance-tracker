name: Backend CI â€“ Tests & Coverage

on:
  push:
    branches:
      - main
      - "feature/**"
      - "zafar-*"
      - zafar-9027671
  pull_request:
    branches:
      - main

jobs:
  backend-tests:
    name: Run backend tests with coverage
    runs-on: ubuntu-latest

    # All "run" commands happen inside backend/ folder
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run tests with coverage
        run: |
          pytest --cov=. --cov-report=xml:coverage.xml --cov-report=term

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: backend/coverage.xml

  terraform-validate:
    name: Validate Terraform infrastructure
    runs-on: ubuntu-latest
    needs: backend-tests

    defaults:
      run:
        working-directory: infra

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: "1.6.6"

      - name: Initialize Terraform
        run: terraform init -input=false

      - name: Check Terraform formatting
        run: terraform fmt -check

      - name: Validate Terraform configuration
        run: terraform validate

  terraform-deploy:
    name: Deploy infrastructure to AWS
    runs-on: ubuntu-latest
    needs: terraform-validate

    defaults:
      run:
        working-directory: infra

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: "1.6.6"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Initialize Terraform
        run: terraform init -input=false

      - name: Apply Terraform changes
        run: terraform apply -auto-approve
