<!DOCTYPE html>
<html>
<head>
    <title>Personal Finance Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

<h1 class="title">Personal Finance Tracker</h1>

<div class="grid-container">

    <!-- Add Expense (top left) -->
    <div class="card">
        <h2>Add Expense</h2>

        <label>Title:</label>
        <input type="text" id="title">

        <label>Amount:</label>
        <input type="number" id="amount">

        <label>Category:</label>
        <input type="text" id="category">

        <button id="add-btn">Add Expense</button>
    </div>

    <!-- Summary (small box, top right) -->
    <div class="card summary-card">
        <h2>Summary</h2>
        <p><strong>Total Expenses:</strong> <span id="total-count">0</span></p>
        <p><strong>Total Amount:</strong> $<span id="total-amount">0</span></p>
    </div>

    <!-- Expenses List (bottom left, scrollable) -->
    <div class="card">
        <h2>Expenses List</h2>

        <div class="expense-list-box">
            <ul id="expenses-list"></ul>
        </div>
    </div>

    <!-- Pie Chart (bottom right, chart stays inside box) -->
    <div class="card chart-card">
        <h2>Spending Breakdown</h2>

        <div class="chart-wrapper">
            <!-- FIXED SIZE canvas, so chart canâ€™t grow out -->
            <canvas id="expense-chart" width="300" height="300"></canvas>
        </div>
    </div>

</div>

<script src="script.js"></script>

</body>
</html>
